<DOCTYPE! html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- <script src="todo.js" defer></script> -->
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>To-Do</h1>
        <div class="main-input" id="main-input">
            <input id="input" type="text" placeholder="Enter your text here..." autofocus>
            <button id="add">+</button>
        </div>
        <div class="container">
            <article id="to-do">
                <h3>Priority</h3>
            </article>
            <article id="completed">
                <h3>Completed</h3>
            </article>
        </div>
    </body>
</html>
